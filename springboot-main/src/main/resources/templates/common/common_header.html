<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="common_header(title,links,styles,script)">
    
 		
 	<title th:replace="${title}">IT菜鸟工作室</title>
    <!--全局通用框架样式 begin-->
   
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap css -->
	<link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/css/bootstrap.min.css'}"   />
	
	<!-- 字体 css -->
	<link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/font-awesome/4.5.0/css/font-awesome.min.css'}"   />

	<!-- page specific plugin styles -->

	<!-- text fonts -->
	<link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/css/fonts.googleapis.com.css'}"   />

	<!-- ace styles -->
	<link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/css/ace.min.css'}"   class="ace-main-stylesheet" id="main-ace-style" />

	<!--[if lte IE 9]>
		<link rel="stylesheet" th:href="@{${spring_resource}+'assets/css/ace-part2.min.css'}"    class="ace-main-stylesheet" />
	<![endif]-->
	<link rel="stylesheet"  th:href="@{${spring_resource}+'ace-master/assets/css/ace-skins.min.css'}"   />
	<link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/css/ace-rtl.min.css'}"    />

	<!--[if lte IE 9]>
	  <link rel="stylesheet" th:href="@{${spring_resource}+'ace-master/assets/css/ace-ie.min.css'}"   />
	<![endif]-->

	<!-- inline styles related to this page -->

	<!-- ace settings handler -->
	<script  th:src="@{${spring_resource}+'ace-master/assets/js/ace-extra.min.js'}"  ></script>

	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

	<!--[if lte IE 8]>
	<script th:src="@{${spring_resource}+'ace-master/assets/js/html5shiv.min.js'}"  ></script>
	<script th:src="@{${spring_resource}+'ace-master/assets/js/respond.min.js'}"  ></script>
	<![endif]-->
    
    
    
    <!--全局通用框架样式 end-->

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
    <!--/* Per-page placeholder for additional styles */-->
    <th:block th:replace="${styles}" />
    <!--/* Per-page placeholder for additional script */-->
 	<th:block th:replace="${script}" />

</head>

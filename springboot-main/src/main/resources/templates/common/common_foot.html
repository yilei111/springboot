<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<div th:fragment="common_foot(script)">
	<!-- basic scripts -->

	<!--[if !IE]> -->
	<script th:src="@{${spring_resource}+'ace-master/assets/js/jquery-2.1.4.min.js'}"  ></script>
	<!-- <![endif]-->

	<!--[if IE]>
		<script th:src="@{${spring_resource}+'ace-master/assets/js/jquery-1.11.3.min.js'}"   ></script>
	<![endif]-->
	
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document.write("<script th:src='@{${spring_resource}+'assets/js/jquery.mobile.custom.min.js'}' >"
							+" <"+"/script>");
	</script>
	<script th:src="@{${spring_resource}+'ace-master/assets/js/bootstrap.min.js'}"  ></script>

	<!-- ace scripts -->
	<script th:src="@{${spring_resource}+'ace-master/assets/js/ace-elements.min.js'}" ></script>
	<script th:src="@{${spring_resource}+'ace-master/assets/js/ace.min.js'}" ></script>
	
	<th:block th:replace="${script}" />
	
	 

</div>
